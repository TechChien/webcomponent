<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://www.itxst.com/package/jquery-3.5.1/jquery.min.js"></script>
    <script src="https://www.itxst.com/package/bootstrap-4.5.0/js/bootstrap.min.js"></script>
    <link
      href="https://www.itxst.com/package/bootstrap-4.5.0/css/bootstrap.css"
      rel="stylesheet"
    />
    <script src="https://www.itxst.com/package/bootstrap-datepicker-1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="https://www.itxst.com/package/bootstrap-datepicker-1.9.0/locales/bootstrap-datepicker.zh-CN.min.js"></script>
    <script src="https://www.itxst.com/package/bootstrap-datepicker-1.9.0/locales/bootstrap-datepicker.zh-TW.min.js"></script>
    <script src="https://www.itxst.com/package/bootstrap-datepicker-1.9.0/locales/bootstrap-datepicker.ja.min.js"></script>
    <link
      href="https://www.itxst.com/package/bootstrap-datepicker-1.9.0/css/bootstrap-datepicker.min.css"
      rel="stylesheet"
    />
    <script src="main.js"></script>
  </head>
  <body>
    <div
      class="container mt-4 d-flex justify-content-center align-items-center"
    >
      <input-date lan="ja">
        <i
          slot="icon"
          class="fa-regular fa-calendar"
          style="margin-left: -20px"
          id="pickIcon"
        ></i>
      </input-date>

      <select id="selectLan" class="ml-5">
        <option value="ja">JA</option>
        <option value="zh-CN">zh-CN</option>
        <option value="zh-TW">zh-TW</option>
        <option value="en">en</option>
      </select>
    </div>
    <script>
      $(function () {
        $("#selectLan").change(function () {
          console.log($(this).val());
          $("input-date").attr("lan", $(this).val());
        });
      });
    </script>
  </body>
</html>
